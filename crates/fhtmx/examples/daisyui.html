<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <title>daisyui form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="container mx-auto mt-4">
      <h1 class="text-2xl font-bold text-center">A Form example with tailwind</h1>
      <div class="mt-4 p-4 flex flex-wrap justify-center gap-8 bg-base-100 rounded-box">
        <fieldset class="fieldset w-xs bg-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Personal data</legend>
          <label class="label">Name</label>
          <input class="input" type="text" placeholder="Your name here" />
          <label class="label">Last name</label>
          <input class="input" type="text" placeholder="Your last name here" />
          <label class="label">Name</label>
          <input class="input" type="text" placeholder="Your name here" />
          <button class="btn btn-primary mt-4">Register</button>
        </fieldset>
        <fieldset class="fieldset w-xs bg-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Professional data</legend>
          <label class="label">Profession</label>
          <input class="input" type="text" placeholder="Your profession" />
          <label class="label">Experience</label>
          <input class="input" type="number" placeholder="Number of years" />
          <label class="label">Currently working?</label>
          <select class="select">
            <option>Yes</option>
            <option>No</option>
          </select>
          <button class="btn btn-primary mt-4">Register</button>
        </fieldset>
      </div>
    </main>
  </body>
</html>
