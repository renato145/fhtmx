<!doctype html>
<html data-theme="dark" lang="en">
  <head>
    <title>daisyui form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="container mx-auto mt-4">
      <h1 class="text-2xl font-bold text-center">A Form example with tailwind</h1>
      <div class="mt-4 p-4 flex flex-wrap justify-center gap-8 bg-base-100 rounded-box">
        <fieldset class="fieldset w-xs bg-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Personal data</legend>
          <label class="fieldset-label">Name</label>
          <input class="input" placeholder="Your name here" type="text">
          <label class="fieldset-label">Last name</label>
          <input type="text" class="input" placeholder="Your last name here">
          <label class="fieldset-label">Name</label>
          <input placeholder="Your name here" type="text" class="input">
          <button class="btn btn-primary mt-4">Register</button>
        </fieldset>
        <fieldset class="fieldset w-xs bg-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Professional data</legend>
          <label class="fieldset-label">Profession</label>
          <input placeholder="Your profession" type="text" class="input">
          <label class="fieldset-label">Experience</label>
          <input type="number" placeholder="Number of years" class="input">
          <label class="fieldset-label">Currently working?</label>
          <select class="select">
            <option>Yes</option>
            <option>No</option>
          </select>
          <button class="btn btn-primary mt-4">Register</button>
        </fieldset>
      </div>
    </main>
  </body>
</html>
